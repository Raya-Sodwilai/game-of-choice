<!DOCTYPE html> 
<html lang="en-US">  
<head> 
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Dice Game</title> 
</head> 
  
<body> 
  <div class="container"> 
    <h1>Let's Play the Game!</h1> 
  
    <div class="dice"> 
      <p class="Player1">Player 1</p> 
      <img class="img1" src="https://static.thenounproject.com/png/1194706-200.png"> 
    </div> 
  
    <div class="dice"> 
      <p class="Player2">Player 2</p> 
      <img class="img2" src="https://static.thenounproject.com/png/1194706-200.png"> 
    </div> 
  </div> 
  
  <div class="container bottom"> 
    <button type="button" class="butn" onClick="rollTheDice()">Roll the Dice</button> 
  </div> 
  <div class="container bottom"> 
    <button type="button" class="butn" onClick="enterNames()">Enter Names</button> 
  </div> 
</body> 
</html>
